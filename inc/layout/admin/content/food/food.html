<div class="card">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-lg-12 col-xl-12">
                <form class="float-lg-start">
                    <div class="row row-cols-lg-auto g-2">
                        <div class="col-12">
                            <div class="position-relative">
                                <input id="searchFood" type="text" class="form-control ps-5" placeholder="Search food...">
                                <span class="position-absolute top-50 product-show translate-middle-y" onclick="searchNameFood('#searchFood')"><i class="bx bx-search"></i></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn-group float-start">
                                <button class="btn btn-light dropdown-toggle show" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="true">Order by</button>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"
                                    style="margin: 0px;">
                                    <a class="dropdown-item active" onclick="onChangeOrderBy(this, 'asc')">From a-z</a>
                                    <a class="dropdown-item" onclick="onChangeOrderBy(this, 'desc')">From z-a</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn-group" role="group">
                                <button class="btn btn-light dropdown-toggle show" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="true">Status</button>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                                    <a class="dropdown-item active" onclick="filterStatus(this)">All</a>
                                    <a class="dropdown-item" onclick="filterStatus(this, '0')">Deactive</a>
                                    <a class="dropdown-item" onclick="filterStatus(this, '1')">Pending</a>
                                    <a class="dropdown-item" onclick="filterStatus(this, '2')">Active</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn-group" role="group">
                                <button class="btn btn-light dropdown-toggle show" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="true">Category</button>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                                    <a class="dropdown-item active" onclick="filterStatus(this)">All</a>
                                    <a class="dropdown-item" onclick="filterStatus(this, '0')">Deactive</a>
                                    <a class="dropdown-item" onclick="filterStatus(this, '1')">Pending</a>
                                    <a class="dropdown-item" onclick="filterStatus(this, '2')">Active</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="card radius-10">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h5 class="mb-0">Food list</h5>
            </div>
            <div class="ms-auto">
                <a type="button" class="btn btn-light mb-3 mb-lg-0 float-end" onclick="formAddFood()" data-bs-toggle="modal"
                data-bs-target="#modalAddFood"><i class="bx bxs-plus-square"></i>New Food</a>
            </div>
        </div>
        <hr />
        <div class="table-responsive" id="table-food">
            <table class="table align-middle mb-0 table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Expiration date</th>
                        <th>Status</th>
                        <th>Create at</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="axbox-footer mt-2 float-end">
            <div id="nextpage"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalAddFood" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new food</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form addform" role="form">
                    <div class="form-group pt-1">
                        <label for="name" class="form-label">Food Name</label>
                        <input id="nameFood" class="form-control" type="text" placeholder="Enter Food Name" />
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group pt-1">
                        <label for="name" class="form-label">Image Food</label>
                        <br />
                        <button type="button" id="upload_image_food" class="upload-btn btn btn-info btn-round">
                            <i class="fa fa-download"></i>
                            Upload image
                        </button>
                        <div class="thumbnails" id="food_thumbnails">
                        </div>
                        <input type="hidden" id="imageFoods">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group pt-1">
                        <label for="name" class="form-label">Category</label>
                        <select name="category" id="category" class="form-control required">
                            <option selected disabled>Select</option>
                            <option value="1">Drinks</option>
                            <option value="2">Noodle</option>
                            <option value="3">Bread</option>
                            <option value="4">
                                Rice
                            </option>
                            <option value="5">
                                Meat
                            </option>
                            <option value="6">
                                Seafood
                            </option>
                            <option value="7">
                                Vegetables
                            </option>
                            <option value="8">
                                Vegetarian
                                Food
                            </option>
                            <option value="9">
                                Fruit
                            </option>
                            <option value="10">
                                Fast
                                Food
                            </option>
                            <option value="11">
                                Snacks
                            </option>
                            <option value="12">
                                Others
                            </option>
                        </select>
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group pt-1">
                        <label for="name" class="form-label">Expiration Date</label>
                        <input id="expirationDate" class="form-control" type="date" />
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group pt-1">
                        <label for="name" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="4" style="resize: vertical"
                            placeholder="Enter Description"></textarea>
                        <span class="form-message"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveFood()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteFood" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-secondary">
            <div class="modal-header" style="border-bottom: none;">
                <h5 class="modal-title">Delete food</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Do you want to delete this dish?</p>
            </div>
            <div class="modal-footer" style="border-top: none;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="onDeleteFood()">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="approvalFood" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-secondary">
            <div class="modal-header" style="border-bottom: none;">
                <h5 class="modal-title">Browse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Do you want to browse this dish?</p>
            </div>
            <div class="modal-footer" style="border-top: none;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="onBrowseFood()">Browse</button>
            </div>
        </div>
    </div>
</div>
